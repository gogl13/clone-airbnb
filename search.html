<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숙소예약</title>
    <link rel="stylesheet" href="./search/search.css" />
  </head>
  <body>
    <div class="full">
      <div class="titlefull">
        <div class="title1">
            <img src="./images/airbnb-pink.svg" alt="">
        </div>
        <div class="title2"></div>
        <div class="title3"></div>
      </div>
      <div class="contentsfull">
        <div class="infofull">
          <div class="info1">
            <div class="info1-1">
              <div class="info1-title1">
                300개 이상의 숙소 · 5월 15일 - 5월 16일
              </div>
              <div class="info1-title2">지도에서 선택한 지역의 숙소</div>
            </div>
            <div class="info1-2">
              <div class="info1-2box">
                <div class="box1">
                  <span class="box1-1">유연한 환불 정책</span>
                </div>
                <div class="box2">
                  <span class="box2-1">숙소 유형</span>
                </div>
                <div class="box3">
                  <span class="box3-1">요금</span>
                </div>
                <div class="box4">
                  <span class="box4-1">즉시 예약</span>
                </div>
                <div class="box5">
                  <span class="box5-1">필터 추가하기</span>
                </div>
              </div>
            </div>
          </div>
          <div class="info2">
            <div class="info2-1">
              <div class="info2-1box">
                <span class="info2-box1">
                  <img 
                  class="memo"
                  src="https://a0.muscache.com/airbnb/static/packages/icon-p2-booked-percentage-animated.52571532.gif" alt="" />
                </span>
                <span class="info2-box2">예약을 서두르세요</span>
                <span class="info2-box3"
                  >여행하시려는 날짜에는 서울 숙소의 42%가 이미
                  예약되었습니다.</span
                >
              </div>
            </div>
          </div>
          <div class="info3">
            <div class="info3-1">
              <span class="info3-1box1">홍천군</span>
              <span class="info3-1box2">
                <span class="box90">보기(90+개)</span>
                <span class="box90-2">
                  <span class="bracket"
                    ><img src="./images/bracket1.svg" alt=""
                  /></span>
                  <span class="bracket bracket-green"><img src="./images/bracket2.svg" alt="" /></span>
                </span>
              </span>
            </div>
            <div class="info3-2">
              <div class="picture1">
                <div>
                  <img
                    class="picture1-1"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlbtgnj5UzeimbJGeVJ-uBPN2kp2aDeyBuSg&usqp=CAU"
                    alt=""
                  />
                  전원 주택
                </div>
                <div class="">₩400,000</div>
              </div>
              <div class="picture2">
                <div>
                  <img
                    class="picture2-1"
                    src="https://a0.muscache.com/im/pictures/102463cc-ea28-46d2-99d9-16f7088cae20.jpg?im_w=720"
                    alt=""
                  />
                  펜션
                </div>
                <div class="">₩400,000</div>
                </div>
                
                <div class="picture3">
                    <div>
                    <img
                      class="picture3-1"
                      src="https://a0.muscache.com/im/pictures/miso/Hosting-47465154/original/ae2a8126-d77d-42a9-8fdf-ca0c04d27682.jpeg?im_w=720"
                      alt=""
                    />
                    풀빌라
                </div>
                <div class="">₩400,000</div>
                  </div>
              </div>

             
              
            </div>
          </div>
        </div>
        <div class="map">
          <img class="mapimages" src="./images/mapimages.png" alt="" />
        </div>
      </div>
      
    </div>
  </body>
</html>
